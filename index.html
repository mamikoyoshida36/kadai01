    <section id="teian">
      <h2>暮らしを提案する。</h2>
      <p>私たちは、家具を売るのではなく、<br>
      お客様の理想とする<br>
      「暮らし」を提案します。<br>

    <section>

      <form>
        <input type="text" size="40" maxlength="20"placeholder="お名前" required>
        <input type="email" name="email" size="30" maxlength="40" placeholder="メールアドレス" pattern="^[0-9A-Za-z]+$" required>
        <textarea rows="5" placeholder="お問い合わせ内容"></textarea>
        <input type="submit" value="Send">
      </form>
    </section>
</main>
<footer>
