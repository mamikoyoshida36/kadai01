  <title>HTML CSS</title>

<body>
  <header>
    <h1>HTML CSS</h1>
  </header>

  <main>
    <section>
      <h2>暮らしを提案する。</h2>
      <p>We propose a life.</p>
      <p>私たちは、家具を売るのではなく、<br>
      お客様の理想とする<br>
      「暮らし」を提案します。<br>
      仕事で疲れた後に帰りたくなる、<br>
      今日も１日頑張ろうと思える、<br>
      そんな空間をお客様と一緒に作り上げていくのが<br>
      私たちの仕事です。</p>
    </section>

    <section>
      <article>
      
        <h2>豊富なスタイル</h2>
      </article>
      <article>
        <h2>NEWS</h2>
        <P>アームストロングのカウチ入荷</p>
        <p>アームストロングのチェア入荷</p>
        <p>アームストロングのデスク入荷</p>
        <p>view more</p>
      </article>
      <article>
        <h2>CONTACT</h2>
        <form>
          <input type="text" size="40" maxlength="20"placeholder="お名前" required>
          <input type="email" name="email" size="30" maxlength="40" placeholder="メールアドレス" pattern="^[0-9A-Za-z]+$" required>
          <textarea rows="5" placeholder="お問い合わせ内容"></textarea>
          <input type="submit" value="Send">
        </form>
      </article>
    </section>
</main>
<footer>
  <h1>HTML CSS</h1>
  <p><small>@HTMLCSS.code</small></p>
